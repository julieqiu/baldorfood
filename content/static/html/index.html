<head>
  <link rel="stylesheet" type="text/css" href="/static/css/stylesheet.css">
</head>

<body>
  <div class="index">
    <div class="index-search">
      <form class="product-search" action="/search" method="GET">
        <input class="index-searchInput" name="q" placeholder="What are you looking for today?"/>
        <input type="submit" />
      </form>
    </div>
    <div class="index-categories categories">
      {{range .Categories}}
        <div><a href="/{{.}}">{{.}}</a></div>
      {{end}}
    </div>
  </div>
</body>
